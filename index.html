<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,500;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <script>
        window.onscroll = funcion() {sticky()};
        let nav = document.getElementById("topNav");
        let pos = nav.offsetTop;
        function sticky() {
            if (window.pageYOffset >= pos) nav.classList.add("sticky");
            else nav.classList.remove("sticky");
        }
        function topNav() {
            if (nav.className === "topnav") nav.className += " responsive";
            else nav.className = "topnav";
        }
    </script>
    <div class="topnav" id="topNav">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About Me</a>
        <a href="tutorials.html">Tutorials</a>
        <a href="projects.html">Projects</a>
        <a href="javascript:void(0);" class="icon" onclick="topNav()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</body>

</html>
